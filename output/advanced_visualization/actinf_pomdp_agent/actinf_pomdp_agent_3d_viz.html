
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D GNN Visualization - actinf_pomdp_agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .scene {
            perspective: 1000px;
            height: 600px;
            position: relative;
            margin: 40px 0;
        }
        
        .scene-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotateY(0deg) rotateX(20deg); }
            to { transform: rotateY(360deg) rotateX(20deg); }
        }
        
        .node {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .node:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #a29bfe 0%, #6c5ce7 100%);
            transform-origin: left center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            margin: 20px 0;
            color: white;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .info-panel h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê 3D GNN Visualization</h1>
            <h2>Model: actinf_pomdp_agent</h2>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleRotation()">Pause/Rotate</button>
            <button class="control-btn" onclick="resetView()">Reset View</button>
        </div>
        
        <div class="scene">
            <div class="scene-container" id="scene">

                     title="A - likelihood_matrix">
                    A

                     title="B - transition_matrix">
                    B

                     title="C - preference_vector">
                    C
                </div>

                <div class="node" style="transform: translate3d(1.2246467991473532e-14px, -50px, 200.0px);" 
                     title="D - prior_vector">
                    D
                </div>

                <div class="node" style="transform: translate3d(-99.99999999999997px, 0px, 173.20508075688775px);" 
                     title="E - policy">
                    E

                <div class="node" style="transform: translate3d(-173.20508075688775px, 50px, 99.99999999999999px);" 
                     title="s - hidden_state">
                    s
                </div>

                     title="s_prime - hidden_state">

                <div class="node" style="transform: translate3d(-173.20508075688775px, 0px, -99.99999999999996px);" 
                     title="o - observation">
                    o

                <div class="node" style="transform: translate3d(-100.00000000000009px, 50px, -173.20508075688767px);" 
                     title="œÄ - policy">
                    œÄ
                </div>

                <div class="node" style="transform: translate3d(-3.6739403974420595e-14px, -50px, -200.0px);" 
                     title="u - action">
                    u
                </div>

                <div class="node" style="transform: translate3d(100.00000000000003px, 0px, -173.20508075688772px);" 
                     title="G - policy">

                <div class="node" style="transform: translate3d(173.20508075688767px, 50px, -100.00000000000009px);" 
                     title="t - hidden_state">

                <div class="connection-line" style="

                <div class="connection-line" style="

                "></div>

                <div class="connection-line" style="
                    width: 160.0px;

                <div class="connection-line" style="

                "></div>

                <div class="connection-line" style="
                    width: 160.0px;

                "></div>

                <div class="connection-line" style="

                    width: 160.0px;

            </div>
        </div>
        
        <div class="info-panel">
            <h3>üìä Model Statistics</h3>
            <div class="stats-grid">

                <div class="stat-item">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Variables</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value">11</div>
                    <div class="stat-label">Connections</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value">6</div>
                    <div class="stat-label">Parameters</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Equations</div>
                </div>

            </div>
        </div>
    </div>
    
    <script>
        let isRotating = true;
        const scene = document.getElementById('scene');
        
        function toggleRotation() {{
            isRotating = !isRotating;
            if (isRotating) {{
                scene.style.animationPlayState = 'running';
            }} else {{
                scene.style.animationPlayState = 'paused';
            }}
        }}
        
        function resetView() {{
            scene.style.transform = 'rotateY(0deg) rotateX(20deg)';
        }}
        
        // Add click handlers for nodes
        document.querySelectorAll('.node').forEach(node => {{
            node.addEventListener('click', function() {{
                alert('Node: ' + this.title);
            }});
        }});
    </script>
</body>
</html>
